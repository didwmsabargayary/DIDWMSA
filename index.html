<!DOCTYPE html>
<html>
<head>
<style>
body {
 background-color: black;
 color: green;
 font-family: courier;
}

.typewriter h1 {
 overflow: hidden;
 white-space: nowrap;
 margin: 0 auto;
 letter-spacing: 0.15em;
 animation: typing 4s steps(40, end), blinking-caret .75s step-end infinite;
}

@keyframes typing {
 from { width: 0 }
 to { width: 100% }
}

@keyframes blinking-caret {
 from, to { border-color: transparent }
  50% { border-color: green; }
}
</style>
</head>
<body>
    <h1>Welcome to the Green Colored Text Website</h1>
    <p>This website has a black background and green colored text.</p>
<div class="typewriter">
 <h1></h1>
</div>

<script>
document.querySelector(".typewriter h1").textContent = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";

let typingSpeed = 200;
let typingDelay = 1000;

let currentIndex = 0;
let currentText = '';
let isDeleting = false;

let typing = setInterval(function() {
 let text = document.querySelector(".typewriter h1").textContent;

 if(isDeleting) {
    currentText = text.substring(0, currentText.length - 1);
 } else {
    currentText = text.substring(0, currentText.length + 1);
 }

 document.querySelector(".typewriter h1").textContent = currentText;

 if(!isDeleting && currentText === text) {
    isDeleting = true;
 } else if(isDeleting && currentText === '') {
    isDeleting = false;
 }

}, typingSpeed);
</script>

</body>
</html>
